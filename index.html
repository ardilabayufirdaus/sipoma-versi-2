<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/sipoma-logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Plant Operations Management System" />

    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SIPOMA" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      body {
        background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        font-family: 'Inter', sans-serif;
        color: #334155;
        min-height: 100vh;
      }
      html.dark body {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #e2e8f0;
      }

      /* Animated background patterns */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          radial-gradient(circle at 25% 25%, rgba(239, 68, 68, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }

      html.dark body::before {
        background-image:
          radial-gradient(circle at 25% 25%, rgba(239, 68, 68, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(59, 130, 246, 0.15) 0%, transparent 50%);
      }

      /* Enhanced scrollbar with modern styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #cbd5e1, #94a3b8);
        border-radius: 10px;
        border: none;
      }
      html.dark ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #475569, #64748b);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #94a3b8, #64748b);
      }
      html.dark ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #64748b, #475569);
      }

      /* Remove arrows from number/time inputs */
      .no-spinner::-webkit-inner-spin-button,
      .no-spinner::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .no-spinner {
        -moz-appearance: textfield;
      }

      /* Enhanced input styles with glass morphism */
      .input-style {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(203, 213, 225, 0.5);
        border-radius: 12px;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        color: #0f172a;
        padding: 0.75rem 1rem;
        width: 100%;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .dark .input-style {
        background: rgba(30, 41, 59, 0.8);
        border-color: rgba(71, 85, 105, 0.5);
        color: #f1f5f9;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.3),
          0 2px 4px -1px rgba(0, 0, 0, 0.2),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      .input-style:focus {
        outline: none;
        border-color: rgba(239, 68, 68, 0.5);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06),
          0 0 0 3px rgba(239, 68, 68, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transform: translateY(-1px);
      }

      .dark .input-style:focus {
        border-color: rgba(248, 113, 113, 0.5);
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.3),
          0 2px 4px -1px rgba(0, 0, 0, 0.2),
          0 0 0 3px rgba(248, 113, 113, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
        transform: translateY(-1px);
      }

      /* Glass morphism cards */
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.1),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
      }

      .dark .glass-card {
        background: rgba(30, 41, 59, 0.8);
        border-color: rgba(71, 85, 105, 0.2);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
      }

      /* Enhanced hover animations with subtle scaling */
      .hover-lift {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hover-lift:hover {
        transform: translateY(-2px) scale(1.01);
        box-shadow:
          0 12px 20px -5px rgba(0, 0, 0, 0.12),
          0 6px 8px -5px rgba(0, 0, 0, 0.06);
      }

      .dark .hover-lift:hover {
        box-shadow:
          0 12px 20px -5px rgba(0, 0, 0, 0.3),
          0 6px 8px -5px rgba(0, 0, 0, 0.15);
      }

      /* Smooth page transitions */
      .page-transition {
        animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Enhanced loading spinner */
      .modern-spinner {
        width: 40px;
        height: 40px;
        background: conic-gradient(from 0deg, transparent, #ef4444);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        position: relative;
      }

      .modern-spinner::before {
        content: '';
        position: absolute;
        top: 4px;
        left: 4px;
        right: 4px;
        bottom: 4px;
        background: inherit;
        border-radius: 50%;
        filter: blur(8px);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
